{% extends 'base.html' %}

{% block title %}
Data Types
{% endblock title %}

{% block content %}
    <h1>Data Types</h1>
   {% for dt in data_types %}
    <a href="{{ url_for (dt['name']) }}">
        <h3>{{ dt["name"] }}</h3>
    </a>
    <ul>
        <li>{{ dt["description"] }}</li>
    </ul>
    {% endfor %}
{% endblock content %}
